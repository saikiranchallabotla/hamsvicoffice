<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SSR Estimation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-page {
            padding: 2rem 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .error-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
        
        .error-header {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            padding: 3rem 2rem 2rem;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }
        
        .error-icon i {
            font-size: 3rem;
            color: white;
        }
        
        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #991b1b;
            margin: 0 0 0.5rem;
        }
        
        .error-subtitle {
            color: #dc2626;
            font-size: 0.95rem;
        }
        
        .error-content {
            padding: 2rem;
        }
        
        .error-message {
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .error-message p {
            color: #991b1b;
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .btn-primary-custom {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            color: white;
        }
        
        .btn-secondary-custom {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: #f1f5f9;
            color: #475569;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .btn-secondary-custom:hover {
            background: #e2e8f0;
            color: #334155;
        }
        
        @media (max-width: 576px) {
            .error-header {
                padding: 2rem 1.5rem;
            }
            
            .error-icon {
                width: 80px;
                height: 80px;
            }
            
            .error-icon i {
                font-size: 2.5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-card">
            <div class="error-header">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <h1 class="error-title">Oops! Something Went Wrong</h1>
                <p class="error-subtitle">We encountered an error while processing your request</p>
            </div>
            
            <div class="error-content">
                <div class="error-message">
                    <p>{{ message }}</p>
                </div>
                
                <div class="error-actions">
                    <a href="{% url 'dashboard' %}" class="btn-primary-custom">
                        <i class="bi bi-house"></i> Go to Dashboard
                    </a>
                    <a href="{% url 'datas' %}" class="btn-secondary-custom">
                        <i class="bi bi-arrow-left"></i> Back to Datas
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
