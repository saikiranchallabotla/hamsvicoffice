<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hamsvic{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        .app-toast {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease-out;
            background: white;
            border-left: 4px solid #6366f1;
        }
        .app-toast.success { border-left-color: #22c55e; }
        .app-toast.error { border-left-color: #ef4444; }
        .app-toast.warning { border-left-color: #f59e0b; }
        .app-toast.info { border-left-color: #3b82f6; }
        .app-toast .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .app-toast.success .toast-icon { background: #dcfce7; color: #22c55e; }
        .app-toast.error .toast-icon { background: #fee2e2; color: #ef4444; }
        .app-toast.warning .toast-icon { background: #fef3c7; color: #f59e0b; }
        .app-toast.info .toast-icon { background: #dbeafe; color: #3b82f6; }
        .app-toast .toast-content { flex: 1; }
        .app-toast .toast-title { font-weight: 600; color: #1e293b; margin-bottom: 2px; }
        .app-toast .toast-message { color: #64748b; font-size: 0.9rem; }
        .app-toast .toast-close {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0;
            margin-left: 12px;
        }
        .app-toast .toast-close:hover { color: #64748b; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a href="{% url 'dashboard' %}" class="btn btn-primary me-3" style="border-radius: 10px;">
                <i class="bi bi-arrow-left me-1"></i> Dashboard
            </a>
            <a class="navbar-brand" href="/dashboard/">Hamsvic</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Global Toast Function -->
    <script>
    function showToast(message, type = 'info', title = null, duration = 5000) {
        const container = document.getElementById('toastContainer') || createToastContainer();
        
        const icons = {
            success: 'bi-check-lg',
            error: 'bi-x-lg',
            warning: 'bi-exclamation-lg',
            info: 'bi-info-lg'
        };
        
        const titles = {
            success: 'Success',
            error: 'Error',
            warning: 'Warning',
            info: 'Info'
        };
        
        const toast = document.createElement('div');
        toast.className = `app-toast ${type}`;
        toast.innerHTML = `
            <div class="toast-icon"><i class="bi ${icons[type] || icons.info}"></i></div>
            <div class="toast-content">
                <div class="toast-title">${title || titles[type] || 'Notification'}</div>
                <div class="toast-message">${message}</div>
            </div>
            <button class="toast-close" onclick="this.parentElement.remove()"><i class="bi bi-x"></i></button>
        `;
        
        container.appendChild(toast);
        
        // Auto remove after duration
        setTimeout(() => {
            if (toast.parentElement) {
                toast.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }
        }, duration);
        
        return toast;
    }
    
    function createToastContainer() {
        const container = document.createElement('div');
        container.id = 'toastContainer';
        container.className = 'toast-container';
        document.body.appendChild(container);
        return container;
    }
    
    // Override native alert to use toast
    window.nativeAlert = window.alert;
    window.alert = function(message) {
        showToast(message, 'warning', 'Alert');
    };
    
    // =========================================================================
    // SINGLE DEVICE LOGIN - Session Validity Check
    // Polls the server to check if this session was invalidated by a login
    // from another device. If so, shows a popup and redirects to login.
    // =========================================================================
    let sessionCheckInterval = null;
    let isSessionInvalid = false;
    
    function checkSessionValidity() {
        if (isSessionInvalid) return;
        
        fetch('/accounts/api/auth/check-session/', {
            method: 'GET',
            credentials: 'same-origin',
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        })
        .then(response => response.json())
        .then(data => {
            if (!data.valid && data.reason === 'kicked_out') {
                isSessionInvalid = true;
                showLoggedOutModal(data.message);
            } else if (!data.valid) {
                isSessionInvalid = true;
                window.location.href = '/accounts/login/';
            }
        })
        .catch(err => console.log('Session check error:', err));
    }
    
    function showLoggedOutModal(message) {
        if (sessionCheckInterval) clearInterval(sessionCheckInterval);
        
        const backdrop = document.createElement('div');
        backdrop.style.cssText = `
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            z-index: 99998; display: flex; align-items: center; justify-content: center;
        `;
        
        const modal = document.createElement('div');
        modal.style.cssText = `
            background: white; border-radius: 16px; padding: 32px;
            max-width: 420px; width: 90%; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        `;
        modal.innerHTML = `
            <div style="width: 64px; height: 64px; background: #fee2e2; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <i class="bi bi-laptop" style="font-size: 28px; color: #ef4444;"></i>
            </div>
            <h3 style="margin: 0 0 12px; color: #1e293b; font-size: 1.5rem; font-weight: 600;">Logged Out</h3>
            <p style="margin: 0 0 24px; color: #64748b; line-height: 1.6;">${message || 'You have been logged out because your account was accessed from another device.'}</p>
            <p style="margin: 0 0 24px; color: #94a3b8; font-size: 0.875rem;">
                <i class="bi bi-info-circle me-1"></i>Only one device can be logged in at a time.
            </p>
            <button onclick="window.location.href='/accounts/login/';" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
            </button>
        `;
        
        backdrop.appendChild(modal);
        document.body.appendChild(backdrop);
    }
    
    // Start session checking if user is authenticated
    {% if user.is_authenticated %}
    document.addEventListener('DOMContentLoaded', function() {
        checkSessionValidity();
        sessionCheckInterval = setInterval(checkSessionValidity, 10000);
    });
    {% endif %}
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
