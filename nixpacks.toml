[variables]
DJANGO_SETTINGS_MODULE = "estimate_site.settings_railway"
STORAGE_TYPE = "local"
# Unset AWS credentials during build to prevent S3 errors
AWS_ACCESS_KEY_ID = ""
AWS_SECRET_ACCESS_KEY = ""

[phases.setup]
aptPkgs = ["poppler-utils"]

[phases.release]
cmds = [
    "python manage.py collectstatic --noinput"
]

# Note: Migrations, admin creation, and module seeding are now done at runtime
# in init_app.py to handle external database connections that may not be
# accessible during the Railway build process
